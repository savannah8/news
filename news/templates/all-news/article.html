{%extends 'all-news/base.html'%}
{%block content%}

<div class="container">

    <div class="row">
        <img src="{{article.article_image.url}}" class="img-responsive" alt="">
    </div>

    <div class="row">
        <h1 class="text-center">{{article.title}}</h1>
    </div>

    <div class="row">
        {%autoescapeon%}
        {{article.post| safe}}
        {%end autoescape%}
    </div>

    <div class="row">

        <p>Posted {{article.pub_date|timesince}} ago by {{article.editor.first_name}}</p>
    </div>
</div>
{%endblock%}
